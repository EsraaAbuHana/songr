<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
</head>
<body>
<h1>Welcome to the Albums page!</h1>
<div th:each="album : ${albums}">
    <p>Album Title: <span th:text=${album.title}></span> </p>
    <p>Artist: <span th:text=${album.artist}></span> </p>
    <p>Album Song Count: <span th:text=${album.songCount}></span> </p>
    <p>Album Title: <span th:text=${album.title}></span> </p>
<img th:src=${album.imageUrl}>
</div>

<!--this.title = title;-->
<!--this.artist = artist;-->
<!--this.songCount = songCount;-->
<!--this.length = length;-->
<!--this.imageUrl = imageUrl;-->
</body>
</html>
